<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st Vue App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- ciclo per le immagini -->
        <div class="container">
            <img v-for="(img, i) in immagini" :key="i" @click="slideSet(i)" :src="img.immagine" :class="getThumbClass(i)" :alt="img.descrizione" >
        </div>
        
        <!-- abbiamo dei pulsanti che al click cambiano il valore di currentImg -->
        <div class="bottoniera">
            <button @click="slideBack()">indietro</button>
            <button @click="slideNext()">avanti</button>
            <button @click="autoPlay()">{{ intervallo ? "Stop" : "Play"  }}</button>
        </div>

        <!-- abbiamo un'immagine, che Ã¨ quella corrente: immagini[currentImg] -->
        <div class="currentImage">
            <img :src="immagini[currentImg].immagine" alt="" @mouseenter="autoPlay()" @mouseleave="autoPlay()" >
            <h1>{{ immagini[currentImg].titolo }}</h1>
            <h2>{{ immagini[currentImg].descrizione }}</h2>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
